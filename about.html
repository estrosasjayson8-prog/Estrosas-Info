<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="about.css" />
  <title>About | MyPortfolio</title>
</head>
<body>
  <div class="grid-container">
    <header class="navbar">
    <a href="./special.html" class="logo">MyPortfolio</a>
       <button class="menu-btn">&#9776;</button>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html" class="active">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </header>

    <section class="profile">
      <img src="image/mypic.jpg" alt="Profile Picture" />
    </section>

    <main class="content">
      <div class="text-bg">
        <h1>About Me</h1>
        <p>Hi, I’m Jayson! I’m an IT student with a passion for technology.</p>
        <p>Here are some of my strengths:</p>
        <ul>
          <li>Quick learner and adaptable</li>
          <li>Team collaboration skills</li>
          <li>Attention to detail</li>
          <li>Creativity in solving problems</li>
        </ul>
      </div>
    </main>
  </div>

 <script>
  // Fade-out for regular navbar links (excluding logo)
  const links = document.querySelectorAll('.navbar ul li a');
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = href; }, 500);
    });
  });

  // Custom action for logo
 const logo = document.querySelector('.logo');

logo.addEventListener('click', e => {
  e.preventDefault();

  // Get the href safely
  const href = logo.getAttribute('href');
  if (!href) {
    console.error("Logo href is missing!");
    return;
  }

  // Optional custom output
  alert("Welcome to My Page po");

  // Fade out then navigate
  document.body.classList.add('fade-out');
  setTimeout(() => {
    window.location.href = href;
  }, 500);
});

</script>

</body>
</html>
